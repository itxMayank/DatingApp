<form #registerForm="ngForm" (ngSubmit)="Register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <!-- <div class="form-group">
    <label for="favValue">Please select</label>
    <select id="favValue" class="form-control">
      <option *ngFor="let item of valuesFromHome" [value]="item.id">{{item.value}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger" type="button" (click)="Cancel()">Cancel</button>
  </div>
  
</form>
